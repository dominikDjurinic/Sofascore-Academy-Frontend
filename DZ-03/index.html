<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Inika' rel='stylesheet'>
    <title>RTTDD Quiz</title>
    <link rel="icon" type="image/x-icon" href="./slike/logo.png">
</head>
<body>
    <header>
        <img id="backPhoto" src="./slike/back.jpg" alt="Background photo of traditional croatian dress">
    </header>
    
    <div class="main-container">
        <div class="title-div">
            <img id="logo-icon" src="./slike/logo-icon.png" alt="logo">
            <h1 class="appName">Rim Tim Tagi Digi Dim</h1>
            <h2 class="quizName"><span id="quiz-word">Quiz</span> games</h2>
        </div>
        <div>
            <p class="descript">Test your knowledge and earn some money.</p>
            <div class="btn-row">
                <button class="btn lgn">Log In to play</button>
                <button class="btn anonim">Play anonymously</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="foot-div">
           <p class="sofa-power">Powered by <span id="sofa">Sofascore</span></p>     
        </div>
    </footer>
    
</body>
</html>
