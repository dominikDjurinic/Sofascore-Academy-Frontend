<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/styles.css" />
    <link rel="stylesheet" type="text/css" href="../style/login_styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Inika' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>RTTDD Quiz - Login</title>
    <link rel="icon" type="image/x-icon" href="../slike/logo.png">
</head>

<body>
  <button class="btn returnBtn" id="btn-back"><i class="material-icons icon-red">close</i>Return to home page</button>
  <div class="hint-container hint">
    <p><span>! HINT:</span> test E-mail : <span>sofa2024</span>, test Password : <span>1234</span></p>
  </div>
  <div class="hint-container incorrect" id="incorrect">
    <i class="material-icons icon-black" id="close-x">close</i><p><span>Incorrect email or password.</span> Try again!</p>
  </div>
  <div class="form-container">
    <div class="forma div-column center-align">
      <img class="logo-img" src="../slike/logo.png">
      <p id="signIn">Sign In</p>
      <div class="btnForm div-column center-align">
        <form class="register-form">
          <div class="div-column">
            <label class="input-label" for="mail">E-mail</label>
            <input id="mail" type="email" name="email" placeholder="Enter e-mail adress">
          </div>
          <div class="div-column">
            <label class="input-label" for="pass">Password</label>
            <input id="pass" type="password" name="password" placeholder="Enter password">
          </div>
          <div class="div-inline uvjeti">
            <label id="passForgot" for="pass"><a class="linkovi" href="">Forgot password?</a></label>
            <div class="div-inline">
              <input id="privacy" type="checkbox" name="privacy" value="yes">
              <label class="info" for="privacy">Remember me.</label>
            </div>
          </div>
          <div class="div-column">
            <div class="captcha-div">
              <img class="captcha-img center-align" src="../slike/captcha.png">
            </div>
            <input type="text" name="notRobot" id="robot" placeholder="Enter words and numbers from picture above">
          </div>
        </form>
        <div class="div-column center-align">
          <button type="submit" class="lgn-button" id="lgn-btn">Log In</button>
          <p class="info">Don't have account? <a class="linkovi" href="">Create account</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../logic/login.js"></script>
</body>

</html>
