<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/styles.css" />
    <link rel="stylesheet" type="text/css" href="../style/menu_styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Inika' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>RTTDD Quiz</title>
    <link rel="icon" type="image/x-icon" href="../slike/logo.png">
</head>

<body>
    <header>
        <div class="profile-container">
            <div class="home-div" id="home-return">
                <img src="../slike/small-logo.png">
            </div>
            <div class="profil" id="profil">
                <div class="total-plus-diamonds">
                    <h3 id="totalDiamondHeader">1256</h3><i class="material-icons icon-white">diamond</i>
                </div>
                <i class="material-icons icon-white" style="font-size: 30px;">expand_more</i>
                <p id="profileName"></p>
                <img id="profile-img" src="../slike/profil.png">
            </div>
        </div>
        <div class="right-div">
            <div class="izbornik" id="izbornik">
                <div class="izbor-div" id="myProfile">
                    <p class="izbor">My profile</p>
                </div>
                <div class="izbor-div">
                    <p class="izbor" id="logOut">Log Out</p>
                </div>
            </div>
        </div>
    </header>

    <div class="menu-container">
        <div class="sub-container">
            <h2 id="hello-msg">Hello, <span id="user-name">sofa</span> !</h2>
            <p>Are you ready for today's challenges?</p>
            <div class="total-points">
                <p>Total diamonds:</p>
                <div class="total-plus-diamonds">
                    <h3 id="totalDiamondHello">1256</h3><i class="material-icons icon-blue">diamond</i>
                </div>
            </div>
        </div>
        <div class="sub-container game-column">
                <h2>Select a mode:</h2>
                <div class="game-modes">
                    <div class="cardMode" id="quizGame">
                        <img src="../slike/logo2.png">
                        <h3>Play <span class="quiz-word">Quiz</span> games</h3>
                    </div>
                    <div class="cardMode" id="createQuizGame">
                        <img src="../slike/editLogo.png">
                        <h3>Create <span class="quiz-word">new Quiz</span> game</h3>
                    </div>
                </div>
        </div>
    </div>

    <footer>
        <div class="foot-div">
            <p class="sofa-power"><span class="footLogoName">RIM TIM TAGI DIGI DIM</span> powered by <span id="sofa">Sofascore</span></p>     
        </div>
    </footer>

    <script src="../logic/menu.js"></script>
</body>

</html>
