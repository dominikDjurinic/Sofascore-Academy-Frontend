<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework 01 - task 03</title>
    <link rel="stylesheet" type="text/css" href="../baseStyles.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

  </head>
  <body>
    <h2>Task 03</h2>
    
    <div class="form-container">
      <div class="forma div-column center-align">
        <img class="logo-img" src="./slike/logo.png">
        <p id="signIn">Sign In</p>
        <div class="btnForm div-column center-align">
          <form class="register-form">
            <div class="div-column">
              <label class="input-label" for="mail">E-mail</label>
              <input id="mail" type="email" name="email" placeholder="Enter e-mail adress">
            </div>
            <div class="div-column">
              <label class="input-label" for="pass">Password</label>
              <input id="pass" type="password" name="password" placeholder="Enter password">
            </div>
            <div class="div-inline uvjeti">
              <label id="passForgot" for="pass"><a class="linkovi" href="">Forgot password?</a></label>
              <div class="div-inline">
                <input id="privacy" type="checkbox" name="privacy" value="yes">
                <label class="info" for="privacy">Remember me.</label>
              </div>
            </div>
            <div class="div-column">
              <div class="captcha-div">
                <img class="captcha-img center-align" src="./slike/captcha.png">
              </div>
              <input type="text" name="notRobot" placeholder="Enter words and numbers from picture above">
            </div>
          </form>
          <div class="div-column center-align">
            <button type="submit" class="lgn-button">Log In</button>
            <p class="info">Don't have account? <a class="linkovi" href="">Create account</a></p>
          </div>
        </div>
        <p class="info" id="powered">Powered by <a class="linkovi" href="https://corporate.sofascore.com/hr">Sofascore</a></p>
      </div>
    </div>
